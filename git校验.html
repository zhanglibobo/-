<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>git校验</title>
</head>

<body>
  <script>
    // 一、 添加依赖包（ 建议低版本husky， 高版本的husky可能会导致安装失败）
    // 1） npm install husky @4 .3 .0--save - dev

    // 二、 防止有的版本的chalk（ 粉笔过低不支持chalk.rgb 方法）
    // 1） npm install chalk @2 .4 .0--save - dev
    // 2） 或者 commit - msg.js 中的 chalk.rgb() 方法替换 chalk.red、 chalk.green等方法

    // 三、 package.json中添加
    // 1） 添加对应启动命令（ bin / commit - msg.js 中存放对应脚本， 路径按具体项目而定， 可更改。 脚本见附件） "scripts": {
    //     "precommit": "node bin/commit.js",
    //     "commitmsgcheck": "node bin/commit-msg.js"
    //   },
    //   2） 添加对应git提交钩子函数 "husky": {
    //     "hooks": {
    //       "pre-commit": "npm run precommit", // 代码规范校验
    //       "commit-msg": "npm run commitmsgcheck" // git提交说明校验
    //     }
    //   }
  </script>
</body>

</html>
